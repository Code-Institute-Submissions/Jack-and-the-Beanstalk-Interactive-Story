<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jack and the Beanstalk | Interactive Story</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="res/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="res/script/script.js"></script>
<script src="res/script/storyData.js"></script>
<!-- Story Data-->
</head>

<body>
    <!-- Home Button-->
    <div class="sticky-top mt-1 ml-2"><a class="btn btn-dark btn-lg" role="button" href="index.html"><b>Home</b></a></div>
    <!-- /.Home Button-->
    <!--title image-->
    <div class="title-img c-enter" id="title-img"><img src="res/media/title.png" class="mt-2 pt-1" alt="The title image"></div>
    <!--/.title image-->

    <!--Story text box-->
    <div class="container story-container pt-1 pb-2 mb-5" id="story-container">
        <div class="col mt-3">
            <h4>Story by: &nbsp;<a href="https://www.storynory.com/jack-and-the-beanstalk/" target=_blank>  Storynory.com</a></h4>
        </div>
        <div class="col">
            <h4>Images from: &nbsp;<a href="http://taleswithgigi.com/tale/25/" target=_blank>taleswithgigi.com</a></h4>
        </div>
        <div class="col" id="startStory">
            <h3 class="mt-3">Click next to begin the story </h3>
        </div>
    </div>
    <!--/.Story text box-->

    <!--Control buttons & section counter -->
    <div class="m-sp c-enter" id="button-container"><button class="btn btn-dark btn-lg" id="prev"> &lt;- <b>Previous</b></button><button class="btn btn-outline-dark ml-1 mr-1" id="pn">Section</button><button class="btn btn-dark btn-lg" id="next"><b>Next -&gt;</b></button>
        <!--/.Control buttons & section counter -->

    </div>

</body>




</html>
